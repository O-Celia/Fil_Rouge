apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: wordpress.simplon-celia.space
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: wordpress-cluster
            port:
              number: 80